version: "2.1"
services:
  duckdns:
    image: linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      #- PUID=1000 #optional
      #- PGID=1000 #optional
      - TZ=America/Sao_Paulo #optional
      - SUBDOMAINS=armbian-lab,bixaotv,edysilva,lab-docker
      - TOKEN=336c5730-6e26-4c1f-9c80-ca7f8876ccee
      - LOG_FILE=false #optional
    volumes:
      - /mnt/duckdns:/config #optional
    restart: always
